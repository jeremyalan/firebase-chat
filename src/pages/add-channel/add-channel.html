<ion-header>

  <ion-navbar>
    <ion-title>Join a Channel</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <ion-searchbar #searchInput [debounce]="300" [showCancelButton]="true" (ionInput)="search($event)"></ion-searchbar>
   <ion-list>
      <ion-item (click)="create(searchInput.value)">
         <ion-icon name="add"></ion-icon>
         <span>&nbsp; Create new channel</span>
      </ion-item>
      <ion-item *ngFor="let channel of channels | async" (click)="select(channel)">
         {{ channel.name }}
      </ion-item>
   </ion-list>
</ion-content>
