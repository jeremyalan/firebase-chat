<!-- Generated template for the ChannelComponent component -->
<div *ngIf="(messages$ | async)?.length == 0" padding-top text-center style="color: #aaa">
   There are no messages
</div>

<div *ngFor="let message of messages$ | async" padding-left padding-bottom>
   {{ message.text }}
</div>

<ion-footer>
   <ion-grid>
      <ion-row>
         <ion-col col-10>
            <ion-input type="text" placeholder="Type your message here..." [(ngModel)]="text"></ion-input>
         </ion-col>
         <ion-col>
            <button ion-button icon-only clear (click)="send()">
               <ion-icon name="md-send"></ion-icon>
            </button>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-footer>
