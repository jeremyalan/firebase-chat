<ion-menu [content]="content">
   <ion-header>
      <ion-toolbar>
         <ion-buttons end>
            <add-channel-button (add)="goToChannel($event)" [user]="userSubject"></add-channel-button>
         </ion-buttons>

         <ion-title>Channels</ion-title>
      </ion-toolbar>
   </ion-header>

   <ion-content>
      <user-channels-list (select)="goToChannel($event)" [user]="userSubject"></user-channels-list>
   </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content swipeBackEnabled="false"></ion-nav>
